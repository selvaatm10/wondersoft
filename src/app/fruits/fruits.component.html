<p>fruits works!</p>

<input type="text" #fruit>:
<input type="button" value="Add Fruit " (click)="addfruit(fruit.value)">

<ol>
    <li *ngFor="let fruitnames of fruits ">
            {{fruitnames}}
    </li>
</ol>

<!-- days:Array<string>=["Sunday","Moday","Tuesday","Wednesday","Thrusday","Friday","Saturday"]; -->


<div *ngFor = "let day of days" >
    <div *ngIf="day=='Sunday' || day=='Saturday' ; else abc">
        <h1>{{day}}: is weekend </h1>
    </div>
    <ng-template #abc>
        <h1> {{day}}: week days </h1>
    </ng-template>
</div>

<div [ngClass]="{ bgc:true,bdr:true }">
    <h1>hii</h1>
</div>

<div [ngStyle]="{'color':abc}">
    <h1>Ng-style</h1>
</div>


<div>
    <select [(ngModel)] = "value" [style.background-color]="value">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
    </select>
</div>
